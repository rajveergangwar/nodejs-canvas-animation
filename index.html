<html>
    <head>
        <title>Canvas Animation development</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <style>
            canvas{
                border:2px solid #ccc;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="640" height="480">
            Your browser doesn't not support canvas
        </canvas>
        <script>
            var socket = io.connect();
            $(document).ready(function () {
                var canvas = document.getElementById("canvas");
                var ctx = canvas.getContext('2d');
                var FPS = 30;
                var cWidth = 640;
                var cHeight = 480;
                var posX = 0;
                var realPosX = 0;
                var posY = 0;
                var allPlayers  =   [];
                var player = function () {
                    this.width = 40;
                    this.height = 40;
                    this.posX = 0;
                    this.posY = 0;
                    this.id = '';
                    this.draw = function () {
                        ctx.fillRect(this.posX, this.posY, this.width, this.height);
                    }
                }
                var p1 = new player();

                /**
                 *  Set height and width of canvas
                 */
                $("#canvas").css('width', cWidth);
                $("#canvas").css('height', cHeight);


                socket.on('new_player', function (player_data) {
                        for (i = 0; i < player_data.length; i++) {
                            p1.width = player_data[i].width;
                            p1.height = player_data[i].height;
                            p1.posX = player_data[i].posX;
                            p1.posY = player_data[i].posY;
                            p1.id = player_data[i].id;
                            allPlayers.push(p1);
                        }
                    });

                setInterval(function () {
                    update();
                }, 1000 / FPS);
                
                function update() {
                    ctx.clearRect(0, 0, cWidth, cHeight); 
                    for(j=0;j<allPlayers.length;j++) {
                        realPosX    +=   allPlayers[j].posX;
                        ctx.fillRect(realPosX, allPlayers[j].posY, allPlayers[j].width, allPlayers[j].height);
                    }
                    if(realPosX==cWidth) realPosX=0;
                    realPosX    +=10;
                    console.log(allPlayers);
                }
            });
        </script>
    </body>
</html>
