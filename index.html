<html>
    <head>
        <title>Canvas Animation development</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <script src="paper-full.min.js" type="text/javascript"></script>
        <style>
            canvas{
                border:2px solid #ccc;
                cursor: crosshair;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="640" height="480" tabindex="0">
            Your browser doesn't not support canvas
        </canvas>
        <script>
            
            var socket = io.connect();
            $(document).ready(function () {
                var cWidth = 640;
                var cHeight = 480;
                var color = {1:"red",2:"green",3:"blue",4:"pink",5:"megenta",6:"orange",7:"skyblue",8:"black",9:"gray"};
                var canvas = document.getElementById("canvas");
                canvas.addEventListener("click", dealWithKeyboard, false);
                var ctx = canvas.getContext('2d');
                var dataPos =   [];
                var thisSocketID    =   socket;
                ctx.font = '30px Arial';
                socket.emit('canvas_data',{
                    width:cWidth,
                    height:cHeight
                });
                socket.on("info",function(info){
                   thisSocketID =   info;
                });
                
                console.log(thisSocketID);
                socket.on("new_position",function(data){
                    //console.log(data);
                    ctx.clearRect(0,0,cWidth,cHeight);
                    for(var i=0;i<data.length;i++) {
                        dataPos =   {"objX":data[i].x,"objY":data[i].y,"socketid":data[i].id};
                        //console.log(dataPos);
                        ctx.fillStyle = data[i].num;
                        //ctx.font="14px Verdana";
                        ctx.strokeStyle = "#000000";
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        //ctx.fillText(data[i].id,data[i].x,data[i].y);
                        ctx.arc(data[i].x,data[i].y,15,0,Math.PI*2,true);
                        ctx.closePath();
                        ctx.fill();
                        ctx.stroke();
                    }
                });
                
                function dealWithKeyboard(e){
                    clientX =   e.clientX;          
                    clientY =   e.clientY;
                    var rect1 = {x: dataPos.objX, y: dataPos.objY, socketId:thisSocketID ,width: 50, height: 50}
                    var rect2 = {x: clientX, y: clientY, width: 50, height: 50}
                    console.log(rect1);
                    console.log(rect2);
                    
                            socket.emit("collision_detacted",rect1);
                        
                   
                    //console.log(dataPos);
                }
                
            });
        </script>
    </body>
</html>
